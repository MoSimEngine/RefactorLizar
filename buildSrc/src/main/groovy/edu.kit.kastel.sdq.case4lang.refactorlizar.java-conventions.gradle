/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id 'java-library'
    id 'maven-publish'
    id 'java-library-distribution'
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'fr.inria.gforge.spoon:spoon-core:8.4.0-beta-17'
    implementation 'com.google.flogger:flogger-system-backend:0.5.1'
    implementation 'com.google.flogger:flogger:0.5.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.1'
    annotationProcessor 'com.google.auto.service:auto-service:1.0-rc7'
    compile group: 'com.google.auto.service', name: 'auto-service', version: '1.0-rc7'
}

group = 'edu.kit.kastel.sdq.case4lang.refactorlizar'
version = '1.0-SNAPSHOT'
java.sourceCompatibility = JavaVersion.VERSION_11

distributions {
    main {
        distributionBaseName = 'refactorlizar'
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}