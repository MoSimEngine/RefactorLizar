name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ls
      run: ls
    - uses: actions/checkout@v2
      with:
          token: ${{ secrets.ACCESS_TOKEN }}
    - uses: oleksiyrudenko/gha-git-credentials@v2-latest
      with:
          token: ${{ secrets.ACCESS_TOKEN }}
    - name: submodules
      run: git submodule update --init --recursive
    - name: ls
      run: ls
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Test with gradle
      run: gradle deploy
    - name: ls
      run: ls
      
    - name: run tests
      run:  ./refactorlizar-1.0-SNAPSHOT/bin/core refactorlizar-1.0-SNAPSHOT mPCM_build mSimuLizar
        