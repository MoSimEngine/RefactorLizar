name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - uses: actions/checkout@v2
      with:
          token: ${{ secrets.ACCESS_TOKEN }}
          submodules: true
    - name: Test with gradle
      run: ./gradlew distZip
    - name: Decompress
      uses: TonyBogdanov/zip@1.0
      with:
            args: unzip -qq ./core/distributions/refactorlizar-1.0-SNAPSHOT.zip -d .
    - name: run tests
      run: cd ./refactorlizar-1.0-SNAPSHOT && java -jar core-1.0-SNAPSHOT ./mPCM_build ./mSimuLizar
        